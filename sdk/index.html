<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Example</title>
  </head>
  <script src="./hfields.js"></script>
  <script charset="utf-8">
    function  onSubmit(eve) {
      hfields.submit()
    }
  </script>
  <body>
    <div>
      <div id="credit-card-number" />
    </div>
    <div>
      <button id="submit-button" onclick="onSubmit(event)">Submit</button>
    </div>
    <script charset="utf-8">
      const ccNumber = document.querySelector('#credit-card-number');
      hfields.create({ element: ccNumber, input: 'credit-card-number' })
    </script>
  </body>
</html>
